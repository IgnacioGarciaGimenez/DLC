<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Buscador</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>

        <div ng-app="tpApp" ng-controller="tpController">
            <!-- Principal -->
            <div ng-show="pantallaPrincipal" style="min-height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column">
                <img src="img/logo.jpg" style="max-width: 200px; height: auto; margin: 20px">
                <form ng-submit="buscarPagPpal(true)">
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
                        <div class="form-group" style="min-width: 400px">
                            <input ng-model="busquedaActual" type="text" class="form-control" id="inputBusqueda" placeholder="Ingrese su búsqueda...">
                        </div>
                        <div>
                            <button type="submit" class="btn" style="min-width: 120px; background-color: #563D7C; color: white" data-toggle="tooltip" data-html="true" title="Búsqueda que considera el peso de los documentos.">Busqueda avanzada</button>
                            <button type="button" ng-click="buscarPagPpal(false)" class="btn btn-success" style="min-width: 120px" data-toggle="tooltip" data-html="true" title="Búsqueda que no considera el peso de los documentos.">Busqueda rápida</button>
                            <button ng-click="indexar()" type="button" class="btn {{indexando ? 'btn-warning' : 'btn-success'}}" style="min-width: 120px" data-toggle="tooltip" data-html="true" title="Los nuevos documentos a indexar deben estar en: C:\DocumentosTP1">{{indexando ? 'Indexando...' : 'Indexar'}}</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Resultados -->
            <div ng-show="!pantallaPrincipal">
                <nav class="navbar fixed-top navbar-light bg-light" style="max-height: 65px">
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: row">
                        <div style="margin-left: 20px; margin-right: 20px; max-width: 80px">
                            <img src="img/logo.jpg" style="width: 100%; height: auto">
                        </div>
                        
                        <form ng-submit="buscar(true)">
                            <div style="display: flex; justify-content: center; flex-direction: row">
                                <div class="form-group" style="min-width: 400px">
                                    <input ng-model="busquedaActual" type="text" class="form-control" id="inputBusqueda" placeholder="Ingrese su búsqueda...">
                                </div>
                                <button type="submit" class="btn" style="margin-left: 20px; min-width: 150px; max-height: 40px; background-color: #563D7C; color: white" data-toggle="tooltip" data-html="true" title="Búsqueda que considera el peso de los documentos.">Avanzada</button>
                                <button type="button" ng-click="buscarPagPpal(false)" class="btn btn-success" style="margin-left: 20px; min-width: 150px; max-height: 40px" data-toggle="tooltip" data-html="true" title="Búsqueda que no considera el peso de los documentos.">Busqueda rápida</button>
                            </div>
                        </form>
                    </div>
                </nav>
                
                <div ng-show="resultados.length == 0" style="margin-top: 200px; display: flex; justify-content: center; flex-direction: row">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <div style="margin-top: 100px">
                    <div class="container">
                        <div class="card" ng-repeat="r in resultados">
                            <div class="card-body">
                                <a ng-href="{{r.ruta}}">{{r.titulo}}</a>
                                <p style="color: green">{{r.ruta}}</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>

        </div>


    </body>
</html>
