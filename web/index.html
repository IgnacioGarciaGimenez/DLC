<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Buscador</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="js/app.js"></script>

        <div ng-app="tpApp" ng-controller="tpController">
            <!-- Principal -->
            <div ng-show="pantallaPrincipal" style="min-height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column">
                <img src="img/logo.jpg" style="max-width: 200px; height: auto; margin: 20px">
                <form ng-submit="buscarPagPpal()">
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
                        <div class="form-group" style="min-width: 400px">
                            <input ng-model="busquedaActual" type="text" class="form-control" id="inputBusqueda" placeholder="Ingrese su búsqueda...">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success" style="min-width: 120px">Buscar</button>
                            <button ng-click="indexar()" type="button" class="btn {{indexando ? 'btn-warning' : 'btn-success'}}" style="min-width: 120px">{{indexando ? 'Indexando...' : 'Indexar'}}</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Resultados -->
            <div ng-show="!pantallaPrincipal">
                <nav class="navbar fixed-top navbar-light bg-light" style="max-height: 65px">
                    <div style="display: flex; justify-content: center; align-items: center; flex-direction: row">
                        <div style="margin-left: 20px; margin-right: 20px; max-width: 80px">
                            <img src="img/logo.jpg" style="width: 100%; height: auto">
                        </div>
                        
                        <form ng-submit="buscar()">
                            <div style="display: flex; justify-content: center; flex-direction: row">
                                <div class="form-group" style="min-width: 400px">
                                    <input ng-model="busquedaActual" type="text" class="form-control" id="inputBusqueda" placeholder="Ingrese su búsqueda...">
                                </div>
                                <button type="submit" class="btn btn-success" style="margin-left: 20px; min-width: 150px; max-height: 40px">Buscar</button>
                            </div>
                        </form>
                    </div>
                </nav>
                

                <div style="margin-top: 100px">
                    <div class="container">
                        <div class="card" ng-repeat="r in resultados">
                            <div class="card-body">
                                <a href="{{r.url}}">{{r.titulo}}</a>
                                <p style="color: green">{{r.ruta}}</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>

        </div>


    </body>
</html>
